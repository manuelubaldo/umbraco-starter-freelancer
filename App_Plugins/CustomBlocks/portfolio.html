<button  type="button" ng-click="block.edit()" class="btn-reset umb-outline blockelement-labelblock-editor blockelement__draggable-element"> 
    <div>
        <h2>{{block.data.title}}</h2>
        <div style="display: flex;margin-left:-8px;margin-right:-8px">
            <div ng-repeat="item in block.data.items.contentData" style="padding:8px;flex:1 0 33%;max-width: 33%;">
                <strong>{{item.title}}</strong>
                <div ng-bind-html="item.body"> </div>
            </div>
        </div>
    </div>
</button>
